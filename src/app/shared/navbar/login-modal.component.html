<ngx-spinner></ngx-spinner>
      <div class="modal-register">
          <h3 class="title">Continúa con</h3>
          <div class="social">
            <a (click)="authService.googleAuth();" title="Google" id="google_login" class="circle google" href="#">
                <i class="fab fa-google fa-2x fa-fw"></i>
            </a>
            <a (click)="authService.facebookAuth();" title="Facebook" id="facebook_login" class="circle facebook" href="#">
                <i class="fab fa-facebook fa-2x fa-fw"></i>
            </a>
        </div>
        <div class="division">
            <div class="line l"></div>
              <span>ó</span>
            <div class="line r"></div>
        </div>
          <form [formGroup]="form">
              <label>Email</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text" >
                      <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>
                <input id="email" #email class="form-control"
                formControlName="email" type="text" 
                class="form-control" placeholder="Email" 
                required (focus)="focus=true" (blur)="focus=false">

              </div>
              <br/>
              <label>Password</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input id="password" #password class="form-control"
                formControlName="password" type="password" 
                class="form-control" placeholder="Password" 
                required (focus)="focus1=true" (blur)="focus1=false">
              </div>
              
              <div class="row">
                <div class="col-md-12 text-center">
                    <br/>
                    <input type="button" (click)="authService.signIn(email.value, password.value)" class="btn btn-danger btn-round btn-lg" value="Login" [disabled]="!form.valid">
                    <input type="button" (click)="authService.signUp(email.value, password.value)" class="btn btn-success btn-round btn-lg" value="Registro" [disabled]="!form.valid" >
                </div>
              </div>
            </form>
            <br/>
          <div class="forgot">
              <a href="#" class="btn btn-link btn-danger">¿Olvidaste tu Password?</a>
          </div>
